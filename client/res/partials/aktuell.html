<div class="l-news">
    <div class="m-news-container">
        <div class="m-news-post">
            <ul class="m-list-unstyled posts-list clearfix">
                <li class="m-listitems-posts clearfix" ng-repeat="post in posts">
                    <div class="m-circle-container">
                        <p>{{post.timestamp.month}}</p>
                        <h1>{{post.timestamp.day}}</h1>
                    </div>
                    <div class="m-listitems-desc">
                        <h2>{{post.titel}}</h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
